    <div class="container-fluid">
    <div class="row hero">
        <div class="container text-center">
            <h1>Multiplayer Rock, Paper, Scissors</h1>
            <p>Once both users have joined, the game will begin. Leave the game by refreshing or closing your browser window.</p>
            <!-- <p>Rock beats paper. Paper beats rock. Scissors beat paper. You know the drill.</p> -->
            <form id="form--join">
                <h4>Join the game</h4>
                <input class="input--name" id="input-name">
                <input class="input--submit" type="submit" id="input-submit">
            </form>
           
        </div>
    </div>
 
    <div class="container">
       
        <div class="row avatars--public">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 ">
                    <div class="results--player1">
                            <h4 class="label--dark">Player 1 <span class="gameboard--name1"></span></h4>
                            <div class="choice--public public-p1-choice"><p>Player 1 has chosen</p><img src="assets/images/bit-question.png"></div>
                        <span class="outcome--player1"></span>
                        <span class="score--player1"></span>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="results--player2">
                            <h4 class="label--dark">Player 2 <span class="gameboard--name2"></span></h4>
                        <div class="choice--public public-p2-choice"><p>Player 2 has chosen</p><img src="assets/images/bit-question.png"></div>
                        <span class="outcome--player2"></span>
                        <span class="score--player2"></span>
                    </div>
                </div>
            </div>

        <!--local storage display-->

        <div class="row avatars--local justify-content-center">
           
                <div class="col-12 col-sm-12 col-md-8 col-lg-4 " >
                    <div class="gameboard gameboard--player1 text-center">
                            <h4>Welcome <span class="gameboard--name1"></span></h4>
                            <div class="choice--player1"></div>
                            <button class="button--rps rock">Rock</button>
                            <button class="button--rps paper">Paper</button>
                            <button class="button--rps scissors">Scissors</button>
                    </div>
                    <div class="gameboard gameboard--player2 text-center">
                            <h4>Welcome <span class="gameboard--name2"></span></h4>
                            <div id="user--secondary"></div>
                            <div class="choice--player2"></div>
                            <button class="button--rps rock">Rock</button>
                            <button class="button--rps paper">Paper</button>
                            <button class="button--rps scissors">Scissors</button>
